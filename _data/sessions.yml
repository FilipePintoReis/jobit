  id: 018
  title: "Jscrambler"
  description: "Jscrambler is the leader in client-side security. Our enterprise-grade security solutions enable JavaScript applications to become self-defensive and resilient to tampering and reverse-engineering, while also providing complete visibility over client-side attacks, including DOM tampering, supply chain attacks, and customer hijacking. Our technology is trusted by the Fortune 500 and 43.000+ companies and individuals globally. By working with these global market leaders, we have the challenge of developing and marketing cutting-edge technology that protects millions of users."
  subtype: keynote
  speakers: [030]
