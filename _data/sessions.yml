  id: 009
  title: "Farfetch"
  description: "Farfetch Limited is the leading global technology platform for the luxury fashion industry. Founded in 2007 by José Neves for the love of fashion, and launched in 2008, Farfetch began as an e-commerce marketplace for luxury boutiques around the world. Today the Farfetch marketplace connects customers in 190 countries with items from more than 48 countries and over 1,000 of the world's best boutiques and brands, delivering a truly unique shopping experience and access to the most extensive selection of luxury on a single platform. Through its business units, which also include Store of The Future, Farfetch Black & White Solutions, Browns, and Stadium Goods, Farfetch continues to invest in innovation and develop key technologies, business solutions, and services for the luxury fashion industry. <br> For more information, please visit www.farfetch.com.    
"
