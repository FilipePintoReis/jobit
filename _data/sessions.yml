  title: "Talkdesk"
  description: "Talkdesk is the most innovative cloud contact center platform, available for +1400 customers around the world. At Talkdesk, we are action-driven, embrace positivity and fun, treat challenges as stepping stones, and enjoy the adventure that we are on together! With offices in San Francisco, Lisbon, Porto, Coimbra, London and Salt Lake City, Talkdesk has multicultural teams working on innovative software as a service, developed with recent technologies and agile methodologies."
