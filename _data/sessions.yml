  id: 014
  title: "Mindera"
  description: "At Mindera we use technology to build products we are proud of, with people we love. <br> Software Engineering Applications, including Web and Mobile, are at the core of what we do at Mindera. We partner with our clients, to understand their product and deliver high performance, resilient and scalable software systems that create an impact in their users and businesses across the world. <br> You get to work with a bunch of great people, where the whole team owns the project together. <br> Our culture reflects our lean and self-organisation attitude. We encourage our colleagues to take risks, make decisions, work in a collaborative way and talk to everyone to enhance communication. <br> We are proud of our work and we love to learn all and everything while navigating through an Agile, Lean and collaborative environment.<br>"
  subtype: keynote
