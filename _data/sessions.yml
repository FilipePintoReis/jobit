  title: "Facebook"
  description: "People are at the heart of every connection we build. We design products and deliver services that bring the world closer together — one connection at a time. So far, we've connected more than 2 billion people — which means we still have more than 5 billion to go. The scale and complexity of our work are unprecedented, and the work we do makes a real difference in the lives of people around the world. Over time, we’ve expanded the Facebook family to include Instagram, WhatsApp, Messenger, Augmented & Virtual Reality, and Facebook Connectivity — but when it comes to bringing the world closer together, we’re just getting started."
