  title: "Vestas"
  description: "Vestas is the energy industry’s global partner on sustainable energy solutions. We design, manufacture, install, and service wind turbines across the globe, and with 101 GW of wind turbines in 80 countries, we have installed more wind power than anyone else. Porto Design Centre is a critical part of the Vestas engineering network. It works with other design centres in Denmark, Germany, India, and the UK. It is tasked with developing capabilities in a cross-functional, agile development environment covering abroad set of different disciplines in mechanical, electrical, controls, data analytics, materials, among others."
